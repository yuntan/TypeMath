<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<title>TypeMath</title>
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link rel="stylesheet" href="css/formula.css" type="text/css" />
</head>
<body>
	<div class="panel">
		<input id="autosave" type="checkbox"/> autosave
		<input id="proofMode" type="checkbox"/> proof mode
		<button id="import">Import LaTeX</button>
		| <a href="usage.html">usage</a>
	</div>

	<div id="fieldFrame" class="panel">
		<div id="select"></div>
		<canvas id="ghost"></canvas>
		<div id="field"></div>
	</div>
	<div id="candy"></div>
	<div id="importer">
		<div class="title">Import LaTeX Code</div>
		<textarea></textarea>
	</div>

	<div id="latex-wrapper" class="panel">
		<input id="latex" type="text"/>
	</div>

	<pre id="debug"></pre>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="build/app.js"></script>

</html>
